<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./chatbox-styles.css">
    <script defer src="./chatbox.js"></script>
    <title>chatbox</title> 
</head>
<body>
    <section class="nav-container">
        <div class="container custom-container">
            <div class="navbar">
                <div>
                    <h3 class="text-primary" id="displayNamePlaceholder"></h3>
                </div>
                <div>
                    <a class="logout-btn" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div> 
            </div>
            <div class="row">
                <div class="col-md-12 custom-card">
                    <div class="card chat-card">
                        <div class="card-body">
                            <div class="row">
                                <!-- conversation list section -->
                                <div class="col-md-6 col-lg-5 col-xl-4 main-conversation-list-container mb-md-0"> 
                                    <div class="search-container">
                                        <div class="input-group rounded mb-3">
                                            <input type="search" class="form-control search-input" placeholder="Search"
                                                aria-label="Search" aria-describedby="search-addon" />
                                            <span class="input-group-text border-0" id="search-addon">
                                                <i class="fas fa-search"></i>
                                            </span>
                                        </div>
                                        <div class="message-list-container show-on-mobile" style="position: relative; height: 400px;">
                                            <ul class="list-unstyled mb-0 conversation-list" id="conversationList"></ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- messages section -->
                                <div class="col-md-6 col-lg-7 col-xl-8">
                                    <div class="pt-3 pe-3 message-container show-on-desktop"
                                        style="position: relative; height: 400px; overflow-y: auto;">
                                        <div class="header-chat">
                                            <div class="d-flex align-items-center"> 
                                                <img class="back-button" src="./images/previous.png" alt="previous icon" width="26px" height="26px">
                                                <h3 class="text-secondary" id="displayNameConversation"></h3>
                                            </div>
                                            <div>
                                                <img class="menu-main " src="./images/dots.png" alt="dots-icon" height="22px" width="22px">
                                                <div class="main-option">
                                                    <h6 class="text-primary">Clear Chat</h6>
                                                </div>
                                            </div>
                                            
                                        </div> 
                                        <div id="messagesContainer"></div>                                       
                                    </div>
                         
                                    <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                                        <img
                                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                            alt="avatar 3" class="message-avatar">
                                        <input type="text" class="form-control form-control-lg send-message-input" id="text-message-input" placeholder="Type message">
                                        <!-- <input type="file" > -->
                                        <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                                        <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                                        <a id="send-message-button" class="ms-3"><i class="fas fa-paper-plane"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.5.2/dist/perfect-scrollbar.min.js"></script>
</body>
</html>
