<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./login-styles.css">
    <script defer src="./login.js"></script>
    <title>Login Form</title>
</head>

<body>
    <div class="container-fluid custom-container">
        <div class="row g-0">
            <div class="container-fluid col-sm-12 col-md-6 col-lg-6 form-container">
                <div class="form-custom">
                    <h3 class="heading">Welcome Back!</h3>
                    <p class="slogan">Enter to get unlimited access to free coffee for lifetime!</p>
                    <form class="row g-3 cusom-row">
                        <div class="col-12">
                          <label for="inputEmail" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail" >
                          <div class="error"></div>
                        </div>
                        <div class="col-12">
                          <label for="inputPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword" >
                          <div class="error"></div>
                        </div>
                        <div class="col-6">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Remember Me
                            </label>
                          </div>
                        </div>
                        <div class="col-6">
                            <a class="forget-pass" href="">Forgot Password?</a>
                          </div>
                        <div class="col-12">
                            <button type="submit" class="btn login-btn" onclick="login(event)">Login in</button>
                        </div>
                        <div class="col-12">
                            <p class="styled-p">Or, Login with</p>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-google">Sign Up with Google</button>
                        </div>
                        <div class="col-12">
                            <div class="no-acc">
                                <p>Don't you have an account?</p>
                                <a class="register-here" href="signup.html">Register here!</a>
                            </div>   
                        </div>
                      </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 img-container">
                <img class="background-image" src="./images/pexels-işıl-17627341.jpg" alt="bg-image">
            </div>
        </div>
    </div>
</body>
</html>
