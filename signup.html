<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./signup-styles.css">
    <script defer src="./signup.js"></script>
    <title>Signup Form</title>
</head> 
<body>
    <div class="glass-container">
        <div class="container">
            <form id="signupForm" class="row g-3">
                <h3 class="content">Sign Up!</h3>
                <div class="col-md-6 inputControl">
                    <label for="inputfName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputfName">
                    <div class="error"></div>
                </div>
                <div class="col-md-6 inputControl">
                    <label for="inputlName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputlName" >
                    <div class="error"></div>
                </div>
                <div class="col-md-12 inputControl">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" >
                    <div class="error"></div>
                </div>
                
                <div class="col-md-12 inputControl">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" >
                    <div class="error"></div>
                </div>
                <div class="col-md-12 inputControl">
                    <label for="inputPassword2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword2" >
                    <div class="error"></div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-submit mt-3 float-end">Submit</button>
                </div>
                <div class="col-12">
                    <div class="have-acc">
                        <p>Already have an account</p>
                        <a class="login-here" href="./login.html">Login here</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
